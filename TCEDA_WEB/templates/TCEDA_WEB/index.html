<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TCEDA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body>
<div class="container">
    <div class="jumbotron">
        <h1>TCEDA Download Page</h1>
        <p>Each button will download an excel file.</p>
    </div>
</div>
<div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
        <form action="" method="post">
            {% csrf_token %}
            <!--<button type="button" name="name" class="btn btn-primary" value="getPopulation">Population</button>-->
            <button name="name" value="getPopulation" class="btn btn-primary">Population</button>
            <button name="name" value="gethouseholdIncome" class="btn btn-primary">Household Income</button>
            <button name="name" value="getRaceInfo" class="btn btn-primary">Race Population</button>
            <button name="name" value="getLang" class="btn btn-primary">Language</button>
            <button name="name" value="getIncomeDist" class="btn btn-primary">Income Distribution</button>
        </form>
    </div>
    <div class="col-sm-3"></div>
</div>

<footer class="footer">
    <div class="container">
        <p class="text-muted">
            Work in Progress
            &copy; Captivated Thinking ESL Team</p>
    </div>
</footer>


<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
</body>
</html>
